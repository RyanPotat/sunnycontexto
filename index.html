<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contexto Wins Leaderboard</title>

    <link rel="icon" href="https://static-cdn.jtvnw.net/jtv_user_pictures/6885fe8e-cc39-4c11-a3e2-39f3e74d0bdb-profile_image-300x300.png" type="image/png">

    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
            overflow: auto;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        .header {
            background-color: #3b82f6;
            padding: 16px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            position: relative;
        }
        .refresh-button {
            position: absolute;
            left: 16px;
            top: 16px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        .leaderboard {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        .entry {
            background-color: #333;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .entry:hover {
            background-color: #444;
        }
        .entry img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .entry-info {
            flex-grow: 1;
        }
        .entry-name {
            font-size: 1rem;
            font-weight: bold;
        }
        .entry-rank {
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        .potato-icon {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .potato-icon:hover {
            transform: scale(1.2);
        }
        .twitch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px;
            position: relative;
            flex-wrap: wrap;
        }
        .twitch-embed  {
            width: 640px;
            height: 360px;
            border: none;
            max-width: 100%;
        }
        .toggle-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Contexto Wins Leaderboard
            <button class="refresh-button" onclick="fetchLeaderboard()">Refresh</button>
        </div>
        <div id="leaderboard" class="leaderboard"></div>
        <a href="https://potat.app" target="_blank" class="potato-icon">ðŸ¥”</a>
    </div>

    <div class="twitch-container">
        <iframe
            id="stream"
            class="twitch-embed"
            src="https://player.twitch.tv/?channel=contexto247&parent=sunny.potat.app"
            frameborder="0"
            allowfullscreen="true">
        </iframe>
    </div>

    <script>
        async function fetchLeaderboard() {
            const response = await fetch('https://api.potat.app/leaderboard?type=contexto247');
            const data = await response.json() ?? { data: [] };
            const leaderboard = document.getElementById('leaderboard');
            
            leaderboard.innerHTML = data.data.map((entry, index) => ` 
                <div class="entry">
                    <img src="${entry.user_pfp}" alt="User PFP">
                    <div class="entry-info">
                        <div class="entry-name" style="color: ${entry.user_color}">${entry.bestName}</div>
                        <div class="entry-rank">#${index + 1} - ${entry.contexto247_wins} wins</div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = fetchLeaderboard;
    </script>
</body>
</html>
